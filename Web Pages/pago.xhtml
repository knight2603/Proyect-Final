<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Procesar Pago</title>

    <style>
        body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 20px; }
        h1 { text-align: center; margin-bottom: 30px; }

        .contenedor {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        .titulo-seccion {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .grupo {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-pagar {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background: #28a745;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
        }

        /* Carrito (columna derecha) */
        .producto {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</h:head>

<h:body>

    <h1>Formulario de Pago</h1>

    <div class="contenedor">

        <!-- FORMULARIO DE PAGO -->
        <h:form>
            <div class="card">

                <div class="titulo-seccion">Datos del Cliente</div>

                <div class="grupo">
                    <label>Nombre Completo</label>
                    <h:inputText value="#{carritoBean.nombre}" required="true" />
                </div>

                <div class="grupo">
                    <label>Correo Electrónico</label>
                    <h:inputText value="#{carritoBean.correo}" required="true" />
                </div>

                <div class="grupo">
                    <label>Dirección</label>
                    <h:inputText value="#{carritoBean.direccion}" required="true" />
                </div>

                <div class="grupo">
                    <label>Método de Pago</label>
                    <h:selectOneMenu value="#{carritoBean.metodoPago}">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="Tarjeta de Crédito" itemValue="tarjeta" />
                        <f:selectItem itemLabel="Nequi" itemValue="nequi" />
                        <f:selectItem itemLabel="Daviplata" itemValue="daviplata" />
                        <f:selectItem itemLabel="Pago en efectivo" itemValue="efectivo" />
                    </h:selectOneMenu>
                </div>

                <h:commandButton value="Confirmar Pago" action="#{carritoBean.procesarPago}" styleClass="btn-pagar" />
            </div>
        </h:form>



        <!-- CARRITO A LA DERECHA -->
        <div class="card">

            <div class="titulo-seccion">Productos en tu Carrito</div>

            <ui:repeat value="#{carritoBean.carrito}" var="p">
                <div class="producto">
                    <span>#{p.nombre}</span>
                    <span>$ #{p.precio}</span>
                </div>
            </ui:repeat>

            <div class="total">
                Total: $ #{carritoBean.total}
            </div>
        </div>
    </div>

</h:body>
</html>
