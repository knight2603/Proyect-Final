<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <title>Tienda Moderna</title>

        <style>
            :root {
                --primary-blue: #113DC0;
                --primary-red: #C90815;
                --primary-yellow: #FCB103;
                --light: #f8f9fa;
                --dark: #2c3e50;
                --gray: #95a5a6;
                --border: #e0e0e0;
                --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
                --radius: 12px;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                background-color: var(--light);
                color: var(--dark);
                margin: 0;
                padding: 0;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 5%;
                background: linear-gradient(135deg, var(--primary-blue) 0%, #0a2a8f 100%);
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .logo {
                max-height: 50px;
                border-radius: 8px;
            }

            .cart-icon-container {
                position: relative;
                cursor: pointer;
                padding: 10px;
                border-radius: 50%;
                transition: all 0.3s ease;
                background-color: rgba(255, 255, 255, 0.2);
            }

            .cart-icon-container:hover {
                background-color: rgba(255, 255, 255, 0.3);
            }

            .cart-icon {
                font-size: 28px;
                color: white;
            }

            .cart-badge {
                background: var(--primary-red);
                color: white;
                font-size: 12px;
                font-weight: bold;
                padding: 3px 7px;
                border-radius: 50%;
                position: absolute;
                top: 0;
                right: 0;
                min-width: 20px;
                text-align: center;
                border: 2px solid white;
            }

            .container {
                max-width: 1200px;
                margin: 30px auto;
                padding: 0 20px;
            }

            .page-title {
                color: var(--primary-blue);
                font-weight: 700;
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 2px solid var(--border);
                font-size: 28px;
            }

            .product-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
                margin-bottom: 40px;
            }

            .product-card {
                background: white;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: flex;
                flex-direction: column;
                height: 100%;
                border-top: 4px solid var(--primary-blue);
            }

            .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            }

            .product-image-container {
                height: 200px;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f5f7fa;
            }

            .product-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.5s ease;
            }

            .product-card:hover .product-image {
                transform: scale(1.05);
            }

            .product-content {
                padding: 20px;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }

            .product-name {
                font-weight: 600;
                font-size: 18px;
                color: var(--primary-blue);
                margin-bottom: 10px;
            }

            .product-details {
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
            }

            .product-price {
                font-weight: 700;
                color: var(--primary-blue);
                font-size: 18px;
            }

            .product-stock {
                color: var(--gray);
                font-size: 14px;
                background-color: #f0f4f8;
                padding: 4px 8px;
                border-radius: 4px;
            }

            .add-to-cart-btn {
                background-color: var(--primary-yellow);
                color: var(--dark);
                border: none;
                border-radius: 6px;
                padding: 12px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                margin-top: auto;
            }

            .add-to-cart-btn:hover {
                background-color: #e6a000;
                transform: translateY(-2px);
            }

            /* Sidebar styles */
            .sidebar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }

            .sidebar-title {
                color: var(--primary-blue);
                font-weight: 700;
                margin: 0;
                font-size: 22px;
            }

            .cart-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 0;
                border-bottom: 1px solid var(--border);
            }

            .cart-item-details {
                flex-grow: 1;
            }

            .cart-item-name {
                font-weight: 600;
                margin-bottom: 5px;
                color: var(--primary-blue);
            }

            .cart-item-quantity {
                color: var(--gray);
                font-size: 14px;
            }

            .cart-item-price {
                font-weight: 600;
                color: var(--primary-blue);
            }

            .remove-item-btn {
                background: none;
                border: none;
                color: var(--primary-red);
                cursor: pointer;
                font-size: 18px;
                margin-left: 15px;
                transition: color 0.3s ease;
                padding: 5px;
                border-radius: 4px;
            }

            .remove-item-btn:hover {
                background-color: rgba(201, 8, 21, 0.1);
            }

            .cart-total {
                text-align: right;
                margin: 20px 0;
                font-size: 18px;
                padding-top: 15px;
                border-top: 2px solid var(--border);
            }

            .checkout-btn {
                background: linear-gradient(135deg, var(--primary-blue) 0%, #0a2a8f 100%);
                color: white;
                border: none;
                border-radius: 6px;
                padding: 15px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                width: 100%;
                font-size: 16px;
            }

            .checkout-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(17, 61, 192, 0.3);
            }

            .empty-cart {
                text-align: center;
                color: var(--gray);
                padding: 30px 0;
            }

            .empty-cart i {
                font-size: 40px;
                margin-bottom: 15px;
                color: var(--primary-blue);
            }

            /* PrimeFaces overrides */
            .ui-sidebar {
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            }

            .ui-sidebar .ui-sidebar-close {
                color: var(--primary-red) !important;
            }

            /* Responsive styles */
            @media (max-width: 768px) {
                .header {
                    padding: 15px 20px;
                }

                .container {
                    padding: 0 15px;
                }

                .product-grid {
                    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                    gap: 20px;
                }
            }

        </style>
    </h:head>

    <h:body>
        <div class="header">
            <h:graphicImage library="img" name="download.png" alt="Logo" styleClass="logo"/>

            <p:commandLink onclick="PF('sidebarCarrito').show(); return false;"
                           styleClass="cart-icon-container">
                <span class="cart-icon">游</span>
                <span class="cart-badge">
                    #{carritoBean.carrito.size()}
                </span>
            </p:commandLink>
        </div>

        <div class="container">
            <h2 class="page-title">Productos disponibles</h2>

            <h:form id="formProd">
                <div class="product-grid">
                    <ui:repeat value="#{productoBean.listaProductosImagen}" var="p">
                        <div class="product-card">
                            <div class="product-image-container">
                                <h:graphicImage value="/imagenes/#{p.imagen}" styleClass="product-image" />
                            </div>
                            <div class="product-content">
                                <div class="product-name">#{p.nombre}</div>
                                <div class="product-details">
                                    <span class="product-price">$ #{p.precioFinal}</span>
                                    <span class="product-stock">Stock: #{p.stock}</span>
                                </div>
                                <p:commandButton value="Agregar al carrito"
                                                 icon="pi pi-shopping-cart"
                                                 action="#{carritoBean.agregar(p)}"
                                                 update="formProd formSidebar"
                                                 styleClass="add-to-cart-btn" />




                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </div>

        <!-- 郊석둷郊석둷郊석둷 SIDEBAR 郊석둷郊석둷郊석둷 -->
        <p:sidebar widgetVar="sidebarCarrito" position="right" style="width:380px" styleClass="modern-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">游 Mi Carrito</h2>
            </div>
            <hr/>

            <h:form id="formSidebar">
                <div class="cart-items">
                    <ui:repeat value="#{carritoBean.carrito}" var="item">
                        <div class="cart-item">
                            <div class="cart-item-details">
                                <div class="cart-item-name">#{item.producto.nombre}</div>
                                <div class="cart-item-quantity">Cantidad: #{item.cantidad}</div>
                            </div>
                            <div class="cart-item-price">$ #{item.subtotal}</div>
                            <p:commandButton icon="pi pi-trash"
                                             styleClass="remove-item-btn"
                                             action="#{carritoBean.eliminar(item.producto.id)}"
                                             update="formSidebar formProd" />
                        </div>
                    </ui:repeat>

                    <ui:fragment rendered="#{empty carritoBean.carrito}">
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Tu carrito est치 vac칤o</p>
                        </div>
                    </ui:fragment>
                </div>

                <ui:fragment rendered="#{not empty carritoBean.carrito}">
                    <div class="cart-total">
                        <h3>Total: <b>$ #{carritoBean.total}</b></h3>
                    </div>

                    <p:commandButton value="Finalizar compra"
                                     styleClass="checkout-btn"
                                     action="#{carritoBean.irMetodoPago}"
                                     ajax="false" />
                </ui:fragment>
            </h:form>
        </p:sidebar>
    </h:body>
</html>
