<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Nuevo Proveedor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <h:outputStylesheet library="css" name="dashboardusuarios.css"/>

        <style>
            sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 260px;
                height: 100vh;
                background: linear-gradient(180deg, #2c3e50, #34495e);
                color: white;
                padding: 20px 0;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                z-index: 1000;
            }

            .sidebar-header {
                text-align: center;
                margin-bottom: 30px;
                padding: 0 15px;
            }

            .sidebar-header img {
                max-width: 80px;
                margin-bottom: 10px;
            }

            .sidebar-header span {
                display: block;
                font-weight: 600;
                font-size: 14px;
                color: white;
            }

            .sidebar-menu {
                padding: 0 15px;
            }

            .sidebar-menu a {
                display: flex;
                align-items: center;
                padding: 12px 15px;
                color: #ecf0f1;
                text-decoration: none;
                margin: 5px 0;
                border-radius: 6px;
                transition: all 0.3s ease;
            }

            .sidebar-menu a:hover,
            .sidebar-menu a.active {
                background-color: rgba(255,255,255,0.1);
                color: white;
            }

            .sidebar-menu i {
                width: 20px;
                margin-right: 10px;
                text-align: center;
            }

            .sidebar-footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 15px;
                text-align: center;
                border-top: 1px solid rgba(255,255,255,0.2);
                background-color: rgba(0,0,0,0.1);
            }
            body {
                font-family: 'Montserrat', sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 260px;
                height: 100vh;
                background: linear-gradient(180deg, #2c3e50, #34495e);
                color: white;
                padding: 20px 0;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                z-index: 1000;
            }

            .main-content {
                margin-left: 260px;
                padding: 30px;
                min-height: 100vh;
            }

            .form-container {
                background: white;
                border-radius: 12px;
                padding: 40px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                max-width: 600px;
                margin: 0 auto;
            }

            .form-title {
                text-align: center;
                color: #1f2937;
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 10px;
            }

            .form-subtitle {
                text-align: center;
                color: #6b7280;
                margin-bottom: 30px;
                font-size: 16px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #374151;
                font-size: 14px;
            }

            .required {
                color: #dc2626;
            }

            .form-input {
                width: 100%;
                padding: 12px;
                border: 1px solid #d1d5db;
                border-radius: 8px;
                font-size: 14px;
                font-family: 'Montserrat', sans-serif;
                transition: all 0.3s ease;
                box-sizing: border-box;
            }

            .form-input:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }

            .form-textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #d1d5db;
                border-radius: 8px;
                font-size: 14px;
                font-family: 'Montserrat', sans-serif;
                resize: vertical;
                min-height: 80px;
                transition: all 0.3s ease;
                box-sizing: border-box;
            }

            .button-group {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 30px;
            }

            .btn-primary {
                background: linear-gradient(135deg, #16a34a, #15803d);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 12px 24px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: inline-flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
            }

            .btn-secondary {
                background: linear-gradient(135deg, #6b7280, #4b5563);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 12px 24px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: inline-flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
            }

            .error-message {
                color: #dc2626;
                font-size: 12px;
                margin-top: 4px;
                display: block;
            }
        </style>
    </h:head>

    <h:body>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h:graphicImage library="img" name="download.png" alt="Logo"/>
                <span>HOMECOPY PAPELERIA J&amp;D</span>
            </div>

            <div class="sidebar-menu">
                <h:link outcome="/admin.xhtml">
                    <i class="fas fa-home"></i><span>Dashboard</span>
                </h:link>
                <h:link outcome="/administrador/inventario.xhtml">
                    <i class="fas fa-box"></i><span>Inventario</span>
                </h:link>
                <h:link outcome="/administrador/proveedores.xhtml">
                    <i class="fas fa-truck"></i><span>Proveedores</span>
                </h:link>
                <h:link outcome="/administrador/categorias.xhtml" styleClass="active">
                    <i class="fas fa-tags"></i><span>Categorías</span>
                </h:link>
                <h:link outcome="/administrador/usuarios.xhtml">
                    <i class="fas fa-users"></i><span>Usuarios</span>
                </h:link>
                <h:link outcome="/administrador/correos.xhtml">
                    <i class="fas fa-envelope"></i><span>Correos</span>
                </h:link>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <h4>Administrador #{sessionScope.user}</h4>
                </div>

                <h:form>
                    <h:commandLink action="#{usuarioBean.cerrarSesion}" 
                                   style="display:inline-block;background:linear-gradient(135deg, #dc3545, #c82333);color:white;
                                   padding:8px 16px;border-radius:6px;text-decoration:none;font-weight:500;"
                                   onmouseover="this.style.background = 'linear-gradient(135deg, #c82333, #a71e2a)'"
                                   onmouseout="this.style.background = 'linear-gradient(135deg, #dc3545, #c82333)'">
                        <i class="fas fa-sign-out-alt"></i>
                        <span style="margin-left:6px;">Cerrar Sesión</span>
                    </h:commandLink>
                </h:form>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Mensajes -->
            <p:growl id="mensajes" showDetail="true" life="4000" />

            <div class="form-container">
                <h1 class="form-title">Registrar Nuevo Proveedor</h1>
                <p class="form-subtitle">Complete la información del proveedor</p>

                <h:form id="formProveedor">

                    <!-- ✅ Campo Nombre con ID explícito -->
                    <div class="form-group">
                        <h:outputLabel for="nombre" value="Nombre del Proveedor *" styleClass="form-label"/>
                        <p:inputText id="nombre" 
                                     value="#{proveedoresBean.nuevoProveedor.nombre}" 
                                     styleClass="form-input"
                                     placeholder="Ingrese el nombre del proveedor"
                                     required="true"
                                     requiredMessage="El nombre del proveedor es obligatorio"/>
                        <p:message for="nombre" styleClass="error-message" />
                    </div>

                    <!-- ✅ Campo Almacén -->
                    <div class="form-group">
                        <h:outputLabel for="almacen" value="Nombre del Almacén" styleClass="form-label"/>
                        <p:inputText id="almacen" 
                                     value="#{proveedoresBean.nuevoProveedor.almacen}" 
                                     styleClass="form-input"
                                     placeholder="Ingrese el nombre del almacén (opcional)"/>
                    </div>

                    <!-- ✅ Campo Cadena -->
                    <div class="form-group">
                        <h:outputLabel for="cadena" value="Cadena Comercial" styleClass="form-label"/>
                        <p:inputText id="cadena" 
                                     value="#{proveedoresBean.nuevoProveedor.cadena}" 
                                     styleClass="form-input"
                                     placeholder="Ingrese la cadena comercial (opcional)"/>
                    </div>

                    <!-- ✅ Campo Teléfono -->
                    <div class="form-group">
                        <h:outputLabel for="telefono" value="Teléfono *" styleClass="form-label"/>
                        <p:inputText id="telefono" 
                                     value="#{proveedoresBean.nuevoProveedor.telefono}" 
                                     styleClass="form-input"
                                     placeholder="Ingrese el número de teléfono"
                                     required="true"
                                     requiredMessage="El teléfono es obligatorio"/>
                        <p:message for="telefono" styleClass="error-message" />
                    </div>

                    <!-- ✅ Campo Correo -->
                    <div class="form-group">
                        <h:outputLabel for="correo" value="Correo Electrónico *" styleClass="form-label"/>
                        <p:inputText id="correo" 
                                     value="#{proveedoresBean.nuevoProveedor.correo}" 
                                     styleClass="form-input"
                                     placeholder="correo@ejemplo.com"
                                     required="true"
                                     requiredMessage="El correo electrónico es obligatorio"/>
                        <p:message for="correo" styleClass="error-message" />
                    </div>

                    <!-- ✅ Campo Dirección -->
                    <div class="form-group">
                        <h:outputLabel for="direccion" value="Dirección" styleClass="form-label"/>
                        <p:inputTextarea id="direccion" 
                                         value="#{proveedoresBean.nuevoProveedor.direccion}" 
                                         styleClass="form-textarea"
                                         placeholder="Ingrese la dirección completa del proveedor"
                                         rows="3"/>
                    </div>

                    <div class="button-group">
                        <!-- ✅ Botón Guardar con process y update correctos -->
                        <p:commandButton value="Guardar Proveedor" 
                                         action="#{proveedoresBean.agregarProveedor}"
                                         icon="pi pi-save"
                                         update="mensajes formProveedor"
                                         process="@form"
                                         styleClass="btn-primary"/>

                        <!-- ✅ Botón Cancelar -->
                        <p:button value="Cancelar" 
                                  outcome="/administrador/proveedores.xhtml"
                                  styleClass="btn-secondary"/>
                    </div>

                </h:form>
            </div>
        </div>
    </h:body>
</html>
