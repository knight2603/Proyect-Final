<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es">

    <f:view>
        <f:metadata>
            <f:event type="preRenderView" listener="#{usuarioBean.verifSesion}" />
        </f:metadata>

        <h:head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Usuarios | HomeCopy J&amp;D</title>

            <!-- Fuentes y estilos -->
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
            <h:outputStylesheet library="css" name="dashboardusuarios.css" />
            <style>
                body {
                    font-family: 'Montserrat', sans-serif;
                    background-color: #f5f5f5;
                    margin: 0;
                    padding: 0;
                }

                .sidebar {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 260px;
                    height: 100vh;
                    background: linear-gradient(180deg, #2c3e50, #34495e);
                    color: white;
                    padding: 20px 0;
                    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                    z-index: 1000;
                }

                .sidebar-header {
                    text-align: center;
                    margin-bottom: 30px;
                    padding: 0 15px;
                }

                .sidebar-header img {
                    max-width: 80px;
                    margin-bottom: 10px;
                }

                .sidebar-header span {
                    display: block;
                    font-weight: 600;
                    font-size: 14px;
                    color: white;
                }

                .sidebar-menu {
                    padding: 0 15px;
                }

                .sidebar-menu a {
                    display: flex;
                    align-items: center;
                    padding: 12px 15px;
                    color: #ecf0f1;
                    text-decoration: none;
                    margin: 5px 0;
                    border-radius: 6px;
                    transition: all 0.3s ease;
                }

                .sidebar-menu a:hover,
                .sidebar-menu a.active {
                    background-color: rgba(255,255,255,0.1);
                    color: white;
                }

                .sidebar-menu i {
                    width: 20px;
                    margin-right: 10px;
                    text-align: center;
                }

                .sidebar-footer {
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    padding: 15px;
                    text-align: center;
                    border-top: 1px solid rgba(255,255,255,0.2);
                    background-color: rgba(0,0,0,0.1);
                }
            </style>
        </h:head>



        <h:body>
            <div class="layout">

                <!-- SIDEBAR -->
                <div class="sidebar">
                    <div class="sidebar-header" style="text-align:center;">
                        <h:graphicImage library="img" name="download.png" alt="Logo"/>
                        <h3 style="margin-top:10px;">HOMECOPY<br/>J&amp;D</h3>
                    </div>

                    <div class="sidebar-menu">
                        <h:link outcome="/admin.xhtml"><i class="fas fa-home"></i><span>Dashboard</span></h:link>
                        <h:link outcome="/administrador/inventario.xhtml"><i class="fas fa-box"></i><span>Inventario</span></h:link>
                        <h:link outcome="/administrador/categorias.xhtml"><i class="fas fa-tags"></i><span>Categorías</span></h:link>
                        <h:link outcome="/administrador/usuarios.xhtml" styleClass="active"><i class="fas fa-users"></i><span>Usuarios</span></h:link>
                    </div>

                    <div class="sidebar-footer">
                        <div class="user-info" style="margin-bottom:1rem;">
                            <h4>Bienvenido</h4>
                            <strong>#{sessionScope.user}</strong>
                        </div>

                        <h:form>
                            <h:commandLink action="#{usuarioBean.cerrarSesion}" 
                                           style="display:block;text-align:center;background:linear-gradient(135deg,#dc3545,#c82333);
                                           color:white;padding:10px;border-radius:8px;text-decoration:none;font-weight:500;">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </h:commandLink>
                        </h:form>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <h1>Gestión de Usuarios</h1>
                    <p>Lista de usuarios registrados en el sistema</p>
                    <br/><br/>

                    <!-- Acciones -->
                    <h:form id="formAcciones">
                        <br/>

                        <!-- Botones -->
                        <p:commandButton value="Cargar Usuarios"
                                         action="migrar"
                                         ajax="false"
                                         style="margin-left: 15px; background-color: #28a745; color: white; border: none;" />


                        <p:commandButton value="Reporte PDF" 
                                         ajax="false"
                                         actionListener="#{usuarioBean.exportarPDF}"
                                         style="margin-left: 15px; background-color: #dc3545; color: white; border: none;" />
                    </h:form>

                    <br/><br/>

                    <!-- Tabla de Usuarios -->
                    <h:form id="formUsuarios">
                        <p:dataTable id="tblUsuarios"
                                     value="#{usuarioBean.listaUsuarios}"
                                     var="u"
                                     widgetVar="tblUsuariosWV"
                                     paginator="true" rows="10"
                                     emptyMessage="No hay usuarios registrados."
                                     style="width:100%;">

                            <p:ajax event="filter" />

                            <p:column headerText="Cédula" filterBy="#{u.cc}" filterMatchMode="contains">
                                <h:outputText value="#{u.cc}" />
                            </p:column>

                            <p:column headerText="Nombre" filterBy="#{u.nombre}" filterMatchMode="contains">
                                <h:outputText value="#{u.nombre}" />
                            </p:column>

                            <p:column headerText="Apellido" filterBy="#{u.lastname}" filterMatchMode="contains">
                                <h:outputText value="#{u.lastname}" />
                            </p:column>

                            <p:column headerText="Correo" filterBy="#{u.correo}" filterMatchMode="contains">
                                <h:outputText value="#{u.correo}" />
                            </p:column>

                            <p:column headerText="Tipo" filterBy="#{u.tipo}" filterMatchMode="contains">
                                <h:outputText value="#{u.tipo}" />
                            </p:column>

                            <!-- Acciones -->
                            <p:column headerText="Acciones" style="text-align:center;">
                                <p:commandButton value="Editar" 
                                                 actionListener="#{usuarioBean.editar(u)}" 
                                                 action="editarusu" 
                                                 style="background-color: #ffc107; color: black; border: none; margin-right:5px;" />

                                <p:commandButton ajax="false" value="Eliminar"
                                                 actionListener="#{usuarioBean.eliminar(u)}"
                                                 onclick="return confirm('¿Está seguro de eliminar este usuario?')"
                                                 style="background-color: #dc3545; color: white; border: none;" />
                            </p:column>
                        </p:dataTable>

                        <p:growl id="msj" showDetail="true" showSummary="true"/>
                    </h:form>
                </div>
            </div>
        </h:body>

    </f:view>
</html>
