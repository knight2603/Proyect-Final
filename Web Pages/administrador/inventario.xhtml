<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es">

    <f:view>
        <f:metadata>
            <f:event type="preRenderView" listener="#{usuarioBean.verifSesion}" />
        </f:metadata>

        <h:head>
            <title>Panel de Inventario</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&amp;display=swap" rel="stylesheet"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
            <h:outputStylesheet library="css" name="dashboardusuarios.css" />

            <style>
                body {
                    font-family: 'Montserrat', sans-serif;
                    background-color: #f5f5f5;
                    margin: 0;
                    padding: 0;
                }

                .sidebar {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 260px;
                    height: 100vh;
                    background: linear-gradient(180deg, #2c3e50, #34495e);
                    color: white;
                    padding: 20px 0;
                    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                    z-index: 1000;
                }

                .sidebar-header {
                    text-align: center;
                    margin-bottom: 30px;
                    padding: 0 15px;
                }

                .sidebar-header img {
                    max-width: 80px;
                    margin-bottom: 10px;
                }

                .sidebar-header span {
                    display: block;
                    font-weight: 600;
                    font-size: 14px;
                    color: white;
                }

                .sidebar-menu a {
                    display: flex;
                    align-items: center;
                    padding: 12px 15px;
                    color: #ecf0f1;
                    text-decoration: none;
                    margin: 5px 0;
                    border-radius: 6px;
                    transition: all 0.3s ease;
                }

                .sidebar-menu a:hover,
                .sidebar-menu a.active {
                    background-color: rgba(255,255,255,0.1);
                    color: white;
                }

                .sidebar-menu i {
                    width: 20px;
                    margin-right: 10px;
                    text-align: center;
                }

                .sidebar-footer {
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    padding: 15px;
                    text-align: center;
                    border-top: 1px solid rgba(255,255,255,0.2);
                    background-color: rgba(0,0,0,0.1);
                }

                .main-content {
                    margin-left: 260px;
                    padding: 30px;
                    width: calc(100% - 260px);
                }

                .card {
                    background: white;
                    border-radius: 15px;
                    padding: 30px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                }

                .header-section {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 25px;
                }

                .header-text h1 {
                    font-size: 26px;
                    color: #182848;
                    margin-bottom: 5px;
                }

                .header-text p {
                    color: #666;
                }

                .action-bar {
                    display: flex;
                    justify-content: space-between;
                    flex-wrap: wrap;
                    gap: 10px;
                    align-items: center;
                    margin-bottom: 20px;
                }

                .buttons-group {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 10px;
                }

                .action-button {
                    background: linear-gradient(135deg, #4b6cb7, #182848);
                    color: white;
                    border: none;
                    border-radius: 8px;
                    padding: 10px 18px;
                    cursor: pointer;
                    font-weight: 600;
                    display: flex;
                    align-items: center;
                    gap: 6px;
                    transition: 0.3s;
                }

                .action-button:hover {
                    transform: translateY(-2px);
                    background: linear-gradient(135deg, #657ed4, #1a2c5b);
                }

                .btn-pdf {
                    background: linear-gradient(135deg, #ff9800, #f44336);
                }

                .filters-section {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    flex-wrap: wrap;
                }

                .filters-section .filter-input {
                    flex: 1;
                    min-width: 250px;
                }

                .p-datatable {
                    border-radius: 10px;
                    overflow: hidden;
                }

                .stock-bajo {
                    background-color: #ffe5e5 !important;
                }

                .estado-agotado {
                    color: #d32f2f;
                    font-weight: bold;
                }

                .estado-activo {
                    color: #388e3c;
                    font-weight: bold;
                }

                .btn-edit {
                    background: #007bff;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    padding: 8px 14px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: 0.3s;
                    display: inline-flex;
                    align-items: center;
                    gap: 6px;
                }
                .btn-edit:hover {
                    background: #0056b3;
                    transform: translateY(-2px);
                }

                .btn-delete {
                    background: #e53935;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    padding: 8px 14px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: 0.3s;
                    display: inline-flex;
                    align-items: center;
                    gap: 6px;
                }
                .btn-delete:hover {
                    background: #c62828;
                    transform: translateY(-2px);
                }
                .ui-dialog .ui-dialog-content {
                    border-radius: 12px;
                    background-color: #fafbff;
                }

                .ui-dialog-titlebar {
                    background: linear-gradient(135deg, #4b6cb7, #182848);
                    color: white !important;
                    font-weight: 600;
                    border-radius: 10px 10px 0 0;
                }

            </style>
        </h:head>

        <h:body>
            <p:growl id="mensajes" showDetail="true" life="4000" />

            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="sidebar-header" style="text-align:center;">
                    <h:graphicImage library="img" name="download.png" alt="Logo"/>
                    <h3 style="margin-top:10px;">HOMECOPY<br/>J&amp;D</h3>
                </div>

                <div class="sidebar-menu">
                    <h:link outcome="/admin.xhtml"><i class="fas fa-home"></i><span>Dashboard</span></h:link>
                    <h:link outcome="/administrador/inventario.xhtml" styleClass="active"><i class="fas fa-box"></i><span>Inventario</span></h:link>
                    <h:link outcome="/administrador/proveedores.xhtml"><i class="fas fa-truck"></i><span>Proveedores</span></h:link>
                    <h:link outcome="/administrador/categorias.xhtml"><i class="fas fa-tags"></i><span>Categor√≠as</span></h:link>
                    <h:link outcome="/administrador/usuarios.xhtml"><i class="fas fa-users"></i><span>Usuarios</span></h:link>
                </div>

                <div class="sidebar-footer">
                    <div class="user-info" style="margin-bottom:1rem;">
                        <h4>Bienvenido</h4>
                        <strong>#{sessionScope.user}</strong>
                    </div>

                    <h:form>
                        <h:commandLink action="#{usuarioBean.cerrarSesion}" 
                                       style="display:block;text-align:center;background:linear-gradient(135deg,#dc3545,#c82333);
                                       color:white;padding:10px;border-radius:8px;text-decoration:none;font-weight:500;">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                        </h:commandLink>
                    </h:form>
                </div>
            </div>

            <!-- MAIN -->
            <div class="main-content">
                <div class="card">
                    <div class="header-section">
                        <div class="header-text">
                            <h1>Gesti√≥n de Inventario</h1>
                            <p>Administra tus productos, categor√≠as y proveedores</p>
                        </div>
                    </div>

                    <div class="action-bar">
                        <!-- ‚úÖ AHORA DENTRO DE FORM -->
                        <h:form>
                            <div class="buttons-group">
                                <p:button value="Nuevo Producto" outcome="/administrador/nuevoproducto.xhtml" icon="pi pi-plus" styleClass="action-button"/>
                                <p:button value="Salida de Inventario" outcome="/administrador/nuevaSalida.xhtml" icon="pi pi-arrow-up" styleClass="action-button"/>
                                <p:button value="Nuevo Proveedor" outcome="/administrador/nuevoprov.xhtml" icon="pi pi-truck" styleClass="action-button"/>
                                <p:button value="Nueva Categor√≠a" outcome="/administrador/nuevacat.xhtml" icon="pi pi-tags" styleClass="action-button"/>
                                <p:commandButton value="Reporte PDF" icon="pi pi-file-pdf" styleClass="action-button btn-pdf" />
                            </div>
                        </h:form>

                        <!-- TABLA DE INVENTARIO -->
                        <h:form id="tablaInventario">
                            <p:dataTable value="#{inventarioBean.listaInventario}" var="prod"
                                         paginator="true" rows="10"
                                         styleClass="p-datatable-striped p-datatable-sm"
                                         emptyMessage="No hay productos registrados.">

                                <p:column headerText="ID" style="width:70px;text-align:center;">
                                    <h:outputText value="#{prod.id}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{prod.nombre}" />
                                </p:column>

                                <p:column headerText="Descripci√≥n">
                                    <h:outputText value="#{prod.descripcion}" />
                                </p:column>

                                <p:column headerText="Precio" style="text-align:right;">
                                    <h:outputText value="#{prod.precio}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Stock" style="text-align:center;">
                                    <h:outputText value="#{prod.stockActual}"
                                                  styleClass="#{prod.stockActual lt 10 ? 'estado-agotado' : 'estado-activo'}" />
                                </p:column>

                                <p:column headerText="Estado" style="text-align:center;">
                                    <h:outputText value="#{prod.estado}" />
                                </p:column>
                                <p:column headerText="Acciones" style="width:220px; text-align:center;">

                                    <!-- BOT√ìN EDITAR -->
                                    <p:commandButton value="Editar"
                                                     icon="pi pi-pencil"
                                                     title="Editar"
                                                     styleClass="btn-edit"
                                                     process="@this"
                                                     actionListener="#{inventarioBean.seleccionarInventario(prod)}"
                                                     update=":dialogEditar"
                                                     oncomplete="PF('dlgEditar').show()" />

                                    <!-- BOT√ìN ELIMINAR -->
                                    <p:commandButton value="Eliminar"
                                                     icon="pi pi-trash"
                                                     title="Eliminar"
                                                     styleClass="btn-delete"
                                                     action="#{inventarioBean.eliminar(prod.id)}"
                                                     update="tablaInventario :mensajes"
                                                     onclick="return confirm('¬øEliminar el producto #{prod.nombre}?');" />
                                </p:column>

                            </p:dataTable>
                        </h:form>

                        <!-- üîπ MODAL EDITAR PRODUCTO -->
                        <p:dialog id="dialogEditar"
                                  header="Editar Producto"
                                  widgetVar="dlgEditar"
                                  modal="true"
                                  closable="true"
                                  draggable="false"
                                  resizable="false"
                                  appendTo="@(body)"
                                  dynamic="false"
                                  style="width:520px;">

                            <h:form id="dialogEditarForm">
                                <h:panelGrid columns="2" cellpadding="6" style="width:100%;">

                                    <h:outputLabel value="ID:" for="id" />
                                    <p:inputText id="id" value="#{inventarioBean.inventarioSeleccionado.id}" readonly="true" />

                                    <h:outputLabel value="Nombre:" for="nombre" />
                                    <p:inputText id="nombre" value="#{inventarioBean.inventarioSeleccionado.nombre}" required="true" />

                                    <h:outputLabel value="Descripci√≥n:" for="descripcion" />
                                    <p:inputTextarea id="descripcion" value="#{inventarioBean.inventarioSeleccionado.descripcion}" rows="3" autoResize="true" />

                                    <h:outputLabel value="Precio:" for="precio" />
                                    <p:inputNumber id="precio" value="#{inventarioBean.inventarioSeleccionado.precio}" required="true"  />

                                    <h:outputLabel value="Categor√≠a:" for="categoria" />
                                    <p:selectOneMenu id="categoria"
                                                     value="#{inventarioBean.inventarioSeleccionado.idCategoria}"
                                                     rendered="#{not empty inventarioBean.inventarioSeleccionado}">
                                        <f:selectItem itemLabel="--Seleccionar--" itemValue="#{null}" />
                                        <f:selectItems value="#{inventarioBean.listaCategorias}" var="cat"
                                                       itemLabel="#{cat.nombre}" itemValue="#{cat.id}" />
                                    </p:selectOneMenu>

                                    <h:outputLabel value="Estado:" for="estado" />
                                    <p:selectOneMenu id="estado" value="#{inventarioBean.inventarioSeleccionado.estado}">
                                        <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
                                        <f:selectItem itemLabel="PRIVADO" itemValue="PRIVADO" />
                                        <f:selectItem itemLabel="AGOTADO" itemValue="AGOTADO" />
                                    </p:selectOneMenu>

                                    <h:outputLabel value="Observaciones:" for="observaciones" />
                                    <p:inputTextarea id="observaciones" value="#{inventarioBean.inventarioSeleccionado.observaciones}" rows="3" />
                                </h:panelGrid>

                                <div style="text-align:right; margin-top:15px;">
                                    <p:commandButton value="Guardar Cambios"
                                                     icon="pi pi-save"
                                                     action="#{inventarioBean.actualizarInventario}"
                                                     update=":tablaInventario :mensajes"
                                                     oncomplete="PF('dlgEditar').hide()"
                                                     styleClass="ui-button-success" />

                                    <p:commandButton value="Cancelar"
                                                     icon="pi pi-times"
                                                     onclick="PF('dlgEditar').hide(); return false;"
                                                     styleClass="ui-button-secondary" />
                                </div>
                            </h:form>
                        </p:dialog>

                    </div> <!-- üîπ Cierre de .action-bar -->
                </div> <!-- üîπ Cierre de .card -->
            </div> <!-- üîπ Cierre de .main-content -->
        </h:body>
    </f:view>
</html>
