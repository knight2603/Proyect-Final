<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es">

    <f:view>
        <f:metadata>
            <f:event type="preRenderView" listener="#{usuarioBean.verifSesion}" />
        </f:metadata>

        <h:head>
            <title>Panel de Inventario</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&amp;display=swap" rel="stylesheet"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
            <h:outputStylesheet library="css" name="dashboardusuarios.css" />

            <style>
                body {
                    font-family: 'Montserrat', sans-serif;
                    background-color: #f5f5f5;
                    margin: 0;
                    padding: 0;
                }

                .sidebar {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 260px;
                    height: 100vh;
                    background: linear-gradient(180deg, #2c3e50, #34495e);
                    color: white;
                    padding: 20px 0;
                    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                    z-index: 1000;
                }

                .sidebar-header {
                    text-align: center;
                    margin-bottom: 30px;
                    padding: 0 15px;
                }

                .sidebar-header img {
                    max-width: 80px;
                    margin-bottom: 10px;
                }

                .sidebar-header span {
                    display: block;
                    font-weight: 600;
                    font-size: 14px;
                    color: white;
                }

                .sidebar-menu a {
                    display: flex;
                    align-items: center;
                    padding: 12px 15px;
                    color: #ecf0f1;
                    text-decoration: none;
                    margin: 5px 0;
                    border-radius: 6px;
                    transition: all 0.3s ease;
                }

                .sidebar-menu a:hover,
                .sidebar-menu a.active {
                    background-color: rgba(255,255,255,0.1);
                    color: white;
                }

                .sidebar-menu i {
                    width: 20px;
                    margin-right: 10px;
                    text-align: center;
                }

                .sidebar-footer {
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    padding: 15px;
                    text-align: center;
                    border-top: 1px solid rgba(255,255,255,0.2);
                    background-color: rgba(0,0,0,0.1);
                }

                .main-content {
                    margin-left: 260px;
                    padding: 30px;
                    width: calc(100% - 260px);
                }

                .card {
                    background: white;
                    border-radius: 15px;
                    padding: 30px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                }

                .header-section {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 25px;
                }

                .header-text h1 {
                    font-size: 26px;
                    color: #182848;
                    margin-bottom: 5px;
                }

                .header-text p {
                    color: #666;
                }

                .action-bar {
                    display: flex;
                    justify-content: space-between;
                    flex-wrap: wrap;
                    gap: 10px;
                    align-items: center;
                    margin-bottom: 20px;
                }

                .buttons-group {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 10px;
                }

                .action-button {
                    background: linear-gradient(135deg, #4b6cb7, #182848);
                    color: white;
                    border: none;
                    border-radius: 8px;
                    padding: 10px 18px;
                    cursor: pointer;
                    font-weight: 600;
                    display: flex;
                    align-items: center;
                    gap: 6px;
                    transition: 0.3s;
                }

                .action-button:hover {
                    transform: translateY(-2px);
                    background: linear-gradient(135deg, #657ed4, #1a2c5b);
                }

                .btn-pdf {
                    background: linear-gradient(135deg, #ff9800, #f44336);
                }

                .filters-section {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    flex-wrap: wrap;
                }

                .filters-section .filter-input {
                    flex: 1;
                    min-width: 250px;
                }

                .p-datatable {
                    border-radius: 10px;
                    overflow: hidden;
                }

                .stock-bajo {
                    background-color: #ffe5e5 !important;
                }

                .estado-agotado {
                    color: #d32f2f;
                    font-weight: bold;
                }

                .estado-activo {
                    color: #388e3c;
                    font-weight: bold;
                }

                .btn-edit {
                    background: #007bff;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    padding: 8px 14px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: 0.3s;
                    display: inline-flex;
                    align-items: center;
                    gap: 6px;
                }
                .btn-edit:hover {
                    background: #0056b3;
                    transform: translateY(-2px);
                }

                .btn-delete {
                    background: #e53935;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    padding: 8px 14px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: 0.3s;
                    display: inline-flex;
                    align-items: center;
                    gap: 6px;
                }
                .btn-delete:hover {
                    background: #c62828;
                    transform: translateY(-2px);
                }
                .ui-dialog .ui-dialog-content {
                    border-radius: 12px;
                    background-color: #fafbff;
                }

                .ui-dialog-titlebar {
                    background: linear-gradient(135deg, #4b6cb7, #182848);
                    color: white !important;
                    font-weight: 600;
                    border-radius: 10px 10px 0 0;
                }

            </style>
        </h:head>

        <h:body>
            <p:growl id="mensajes" showDetail="true" life="4000" />

            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="sidebar-header" style="text-align:center;">
                    <h:graphicImage library="img" name="download.png" alt="Logo"/>
                    <h3 style="margin-top:10px;">HOMECOPY<br/>J&amp;D</h3>
                </div>

                <div class="sidebar-menu">
                    <h:link outcome="/admin.xhtml"><i class="fas fa-home"></i><span>Dashboard</span></h:link>
                    <h:link outcome="/administrador/inventario.xhtml" styleClass="active"><i class="fas fa-box"></i><span>Inventario</span></h:link>
                    <h:link outcome="/administrador/proveedores.xhtml"><i class="fas fa-truck"></i><span>Proveedores</span></h:link>
                    <h:link outcome="/administrador/categorias.xhtml"><i class="fas fa-tags"></i><span>Categor√≠as</span></h:link>
                    <h:link outcome="/administrador/usuarios.xhtml"><i class="fas fa-users"></i><span>Usuarios</span></h:link>
                </div>

                <div class="sidebar-footer">
                    <div class="user-info" style="margin-bottom:1rem;">
                        <h4>Bienvenido</h4>
                        <strong>#{sessionScope.user}</strong>
                    </div>

                    <h:form>
                        <h:commandLink action="#{usuarioBean.cerrarSesion}" 
                                       style="display:block;text-align:center;background:linear-gradient(135deg,#dc3545,#c82333);
                                       color:white;padding:10px;border-radius:8px;text-decoration:none;font-weight:500;">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                        </h:commandLink>
                    </h:form>
                </div>
            </div>

            <!-- MAIN -->
            <div class="main-content">
                <div class="card">
                    <div class="header-section">
                        <div class="header-text">
                            <h1>Gesti√≥n de Inventario</h1>
                            <p>Administra tus productos, categor√≠as y proveedores</p>
                        </div>
                    </div>

                    <div class="action-bar">
                        <!-- ‚úÖ AHORA DENTRO DE FORM -->
                        <h:form>
                            <div class="buttons-group">
                                <p:button value="Nuevo Producto" outcome="/administrador/nuevoproducto.xhtml" icon="pi pi-plus" styleClass="action-button"/>
                                <p:button value="Salida de Inventario" outcome="/administrador/nuevaSalida.xhtml" icon="pi pi-arrow-up" styleClass="action-button"/>
                                <p:button value="Nuevo Proveedor" outcome="/administrador/nuevoprov.xhtml" icon="pi pi-truck" styleClass="action-button"/>
                                <p:button value="Nueva Categor√≠a" outcome="/administrador/nuevacat.xhtml" icon="pi pi-tags" styleClass="action-button"/>
                                <p:commandButton value="Reporte PDF" icon="pi pi-file-pdf" styleClass="action-button btn-pdf" />
                            </div>
                        </h:form>

                        <h:form id="formInventario">
                            <p:growl id="msj" showDetail="true" />

                            <p:dataTable id="tblProd" value="#{productoBean.listaVistaProductos}" var="p"
                                         paginator="true" rows="5">

                                <p:column headerText="ID">
                                    <h:outputText value="#{p[0]}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{p[1]}" />
                                </p:column>

                                <p:column headerText="Descripci√≥n">
                                    <h:outputText value="#{p[2]}" />
                                </p:column>

                                <p:column headerText="Precio">
                                    <h:outputText value="#{p[3]}" />
                                </p:column>

                                <p:column headerText="Categor√≠a">
                                    <h:outputText value="#{p[4]}" />
                                </p:column>

                                <p:column headerText="Stock">
                                    <h:outputText value="#{p[5]}" />
                                </p:column>

                                <p:column headerText="Fecha de Caducidad">
                                    <h:outputText value="#{p[6]}" />
                                </p:column>

                                <p:column headerText="Estado">
                                    <h:outputText value="#{p[7]}" />
                                </p:column>

                                <!-- Acciones -->
                                <p:column headerText="Acciones" style="text-align:center;">
                                    <!-- Bot√≥n Editar -->
                                    <p:commandButton value="Editar"
                                                     icon="pi pi-pencil"
                                                     actionListener="#{productoBean.prepararEdicion(p[0])}"
                                                     update=":formInventario:dlgEditarProducto :formInventario:msj"
                                                     oncomplete="PF('dlgEditarProducto').show()" />


                                    <!-- Bot√≥n Eliminar -->
                                    <p:commandButton value="Eliminar"
                                                     icon="pi pi-trash"
                                                     styleClass="btn-danger"
                                                     actionListener="#{productoBean.eliminarProducto(p[0])}"
                                                     update=":formInventario:tblProd :formInventario:msj"
                                                     immediate="true"
                                                     onclick="return confirm('¬øSeguro que desea eliminar este producto?');" />
                                </p:column>
                            </p:dataTable>

                            <!-- ‚úÖ Di√°logo fuera del DataTable -->
                            <p:dialog id="dlgEditarProducto" header="Editar Producto"
                                      widgetVar="dlgEditarProducto" modal="true"
                                      resizable="false" appendTo="@(body)" width="500">

                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputLabel for="nombre" value="Nombre:"/>
                                    <p:inputText id="nombre" value="#{productoBean.producto.nombre}" required="true"/>

                                    <h:outputLabel for="descripcion" value="Descripci√≥n:"/>
                                    <p:inputTextarea id="descripcion" value="#{productoBean.producto.descripcion}" />

                                    <h:outputLabel for="precio" value="Precio:"/>
                                    <p:inputNumber id="precio" value="#{productoBean.producto.precio}" required="true" symbol="$" decimalPlaces="2"/>

                                    <h:outputLabel for="categoria" value="Categor√≠a:"/>
                                    <p:selectOneMenu id="categoria" value="#{productoBean.producto.idCategoria}">
                                        <f:selectItems value="#{productoBean.listaCategorias}" var="cat"
                                                       itemLabel="#{cat.nombre}" itemValue="#{cat.id}" />
                                    </p:selectOneMenu>

                                    <h:outputLabel for="estado" value="Estado:"/>
                                    <p:selectOneMenu id="estado" value="#{productoBean.producto.estado}">
                                        <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                        <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                                        <f:selectItem itemLabel="PRIVADO" itemValue="PRIVADO"/>
                                        <f:selectItem itemLabel="AGOTADO" itemValue="AGOTADO"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>

                                <p:separator/>

                                <p:commandButton value="Guardar cambios"
                                                 actionListener="#{productoBean.guardarEdicion}"
                                                 update=":formInventario:tblProd :formInventario:msj"
                                                 oncomplete="PF('dlgEditarProducto').hide()"
                                                 icon="pi pi-check"
                                                 styleClass="btn-primary"/>

                                <p:commandButton value="Cancelar"
                                                 onclick="PF('dlgEditarProducto').hide()"
                                                 type="button"
                                                 icon="pi pi-times"
                                                 styleClass="btn-secondary"/>
                            </p:dialog>
                        </h:form>

                    </div> <!-- üîπ Cierre de .action-bar -->
                </div> <!-- üîπ Cierre de .card -->
            </div> <!-- üîπ Cierre de .main-content -->
        </h:body>
    </f:view>
</html>
